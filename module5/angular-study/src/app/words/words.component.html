<p>words works!</p>
<div *ngIf="isShownForm">
  <input placeholder="WordEn" [(ngModel)]="wordEn"><br>
  <input placeholder="WordVn" [(ngModel)]="wordVn"><br>
  <button class="btn btn-success btn-sm"
          (click)="addNewWord()">Thêm
  </button>
  <br>
</div>
<button (click)="isShownForm = true">Add new word</button>
<br><br>
<select [(ngModel)]="filterStatus">
  <option value="XEM_TAT_CA">Xem tất cả</option>
  <option value="XEM_DA_NHO">Xem từ đã nhớ</option>
  <option value="XEM_CHUA_NHO">Xem từ chưa nhớ</option>
</select>

<div *ngFor="let word of arrWords">
  <div class="word" *ngIf="getShowStatus(word.memorized)">
    <h5 [ngStyle]="{color: word.memorized? 'green': 'red'}">
      {{ word.en }}
    </h5>
    <p>{{ word.vn }}</p>
    <button (click)="removeWord(word.id)" class="btn btn-outline-danger btn-sm mr-3">xóa</button>
    <button (click)="word.memorized = !word.memorized" class="btn btn-outline-primary btn-sm">{{ word.memorized? 'chưa nhớ':'đã nhớ'}}</button>
  </div>
</div>
