<div class="container mt-3">
  <button class="btn btn-sm btn-secondary mr-3" (click)="displayListForm();">Customer List</button>
  <button class="btn btn-sm btn-secondary" (click)="displayCreateForm();">Add new customer</button>
</div>

<div class="container" *ngIf="showCreateForm">
  <h4 >Customer Information</h4>
  <input type="hidden" class="form-control" name="id" [(ngModel)]="customer.id" [readOnly]="readonly"/>
  <div class="form-group">
    <label>name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="customer.name" [readOnly]="readonly"/>
  </div>
  <div class="form-group">
    <label>birthday</label>
    <input type="date" class="form-control" name="birthday" [(ngModel)]="customer.birthday" [readOnly]="readonly"/>
  </div>

  <div class="form-group">
    <label>IdCard</label>
    <input type="text" class="form-control" name="idCard" [(ngModel)]="customer.idCard" [readOnly]="readonly"/>
  </div>
  <div class="form-group">
    <label>phone</label>
    <input type="text" class="form-control" name="phone" [(ngModel)]="customer.phone" [readOnly]="readonly"/>
  </div>
  <div class="form-group">
    <label>email</label>
    <input type="text" class="form-control" name="email" [(ngModel)]="customer.email" [readOnly]="readonly"/>
  </div>
  <div class="form-group">
    <label>address</label>
    <input type="text" class="form-control" name="address" [(ngModel)]="customer.address" [readOnly]="readonly"/>
  </div>

  <div class="form-group">
    <label>customerType</label>
    <select class="ml-3" name="customerType" [(ngModel)]="customer.customerType">
      <option value="Diamond">Diamond</option>
      <option value="Platinum">Platinum</option>
      <option value="Gold">Gold</option>
      <option value="Silver">Silver</option>
      <option value="Member">Member</option>
    </select>
  </div>

  <div class="d-flex justify-content-between">
    <button class="btn btn-secondary btn-sm col-5" (click)="displayListForm();">Cancel</button>
    <button class="btn btn-success btn-sm col-5" [hidden]="hidden" (click)="addNew();">Save</button>
  </div>
</div>

<hr class="mt-3 mb-3">

<div class="container-fluid" *ngIf="showListForm">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Birthday</th>
      <th>IdCard</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Address</th>
      <th>CustomerType</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ele of eList">
      <td>{{ ele.id }}</td>
      <td>{{ ele.name }}</td>
      <td>{{ ele.birthday }}</td>
      <td>{{ ele.idCard }}</td>
      <td>{{ ele.phone }}</td>
      <td>{{ ele.email }}</td>
      <td>{{ ele.address }}</td>
      <td>{{ ele.customerType }}</td>
      <td class="d-flex">
        <button class="btn btn-sm btn-outline-info mr-1"><i class="fas fa-info-circle" (click)="displayViewForm(ele.id)"></i></button>
        <button class="btn btn-sm btn-outline-warning mr-1"><i class="far fa-edit" (click)="updateOne(ele.id)"></i>
        </button>
        <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash" (click)="deleteOne(ele.id)"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
