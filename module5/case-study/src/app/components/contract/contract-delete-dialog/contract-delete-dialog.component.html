<h4>Delete Confirmation</h4>
<hr class="mt-2 mb-2">
<p>Do you really want to delete <span class="font-weight-bold">{{'contract Id ' + eleId }}</span> permanently?</p>

  <button class="btn btn-danger btn-sm mr-3 w-25" (click)="deleteOnClick();">Delete</button>

</div>
