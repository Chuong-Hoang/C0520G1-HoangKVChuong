<div class="w-50 mx-auto mt-5">
  <h4>Create New Customer</h4>
  <form (ngSubmit)="onSubmit();" [formGroup]="formCreate">
    <input type="hidden" class="form-control" formControlName="id"/>
    <div class="form-group">
      <label>name<sup class="text-danger ml-1">*</sup></label>
      <input type="text" class="form-control" formControlName="name"/>
      <span class="text-danger"
            *ngIf="formCreate.get('name').invalid && formCreate.get('name').touched">{{ name_msg }}
      </span>
    </div>
    <div class="form-group">
      <label>birthday<sup class="text-danger ml-1">*</sup></label><br>
      <mat-form-field class="w-100">
        <input matInput [matDatepicker]="myDatepicker" [max]="maxDate" [min]="minDate" formControlName="birthday">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker startView="month"></mat-datepicker>
      </mat-form-field>
      <span class="text-danger"
            *ngIf="formCreate.get('birthday').invalid && formCreate.get('birthday').touched">{{ birthday_msg }}</span>
    </div>

    <div class="form-group">
      <label>idCard<sup class="text-danger ml-1">*</sup></label>
      <input type="text" class="form-control" formControlName="idCard"/>
      <span class="text-danger"
            *ngIf="(formCreate.get('idCard').invalid ) && formCreate.get('idCard').touched">{{ idCard_msg }}</span>
    </div>
    <div class="form-group">
      <label>phone<sup class="text-danger ml-1">*</sup></label>
      <input type="text" class="form-control" formControlName="phone"/>
      <span class="text-danger"
            *ngIf="formCreate.get('phone').invalid && formCreate.get('phone').touched">{{ phone_msg }}</span>
    </div>
    <div class="form-group">
      <label>email<sup class="text-danger ml-1">*</sup></label>
      <input type="text" class="form-control" formControlName="email"/>
      <span class="text-danger"
            *ngIf="formCreate.get('email').invalid && formCreate.get('email').touched">{{ email_msg }}</span>
    </div>
    <div class="form-group">
      <label>address<sup class="text-danger ml-1">*</sup></label>
      <input type="text" class="form-control" formControlName="address"/>
      <span class="text-danger"
            *ngIf="formCreate.get('address').invalid && formCreate.get('address').touched">{{ address_msg }}</span>
    </div>

    <div class="form-group">
      <label>customerType<sup class="text-danger ml-1">*</sup></label>
      <select class="form-control" formControlName="customerType">
        <option value = ''>-select-</option>
        <option *ngFor="let type of customerTypeList" [ngValue]="type">{{ type.name }}</option>
      </select>
      <span class="text-danger"
            *ngIf="formCreate.get('customerType').invalid && formCreate.get('customerType').touched">{{ customerType_msg }}</span>
    </div>

    <div class="d-flex justify-content-center mb-5">
      <button class="btn btn-success btn-sm col-3" type="submit" [disabled]="formCreate.invalid">Save</button>
    </div>
  </form>
</div>
