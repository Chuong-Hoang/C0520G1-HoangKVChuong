<div class="w-50 mx-auto mt-5">
  <h4>Edit Contract-Detail</h4>
  <form (ngSubmit)="clickToEdit();" [formGroup]="formEdit">
    <input type="hidden" class="form-control" formControlName="id"/>

    <div class="form-group">
      <label>contract<sup class="text-danger ml-1">*</sup></label>
      <select class="form-control" formControlName="contract">
        <option [ngValue]="formEdit.value.contract">{{ formEdit.value.contract.id }}</option>
        <option *ngFor="let type1 of contractList" [ngValue]="type1">{{ type1.id }}</option>
      </select>
      <span class="text-danger"
            *ngIf="formEdit.get('contract').invalid && formEdit.get('contract').touched">{{ contract_msg }}
      </span>
    </div>

    <div class="form-group">
      <label>attachService<sup class="text-danger ml-1">*</sup></label>
      <select class="form-control" formControlName="attachService">
        <option [ngValue]="formEdit.value.attachService">{{ formEdit.value.attachService.name }}</option>
        <option *ngFor="let type3 of attachServiceList" [ngValue]="type3">{{ type3.name }}</option>
      </select>
      <span class="text-danger"
            *ngIf="formEdit.get('attachService').invalid && formEdit.get('attachService').touched">{{ attachService_msg }}
      </span>
    </div>

    <div class="form-group">
      <label>quantity<sup class="text-danger ml-1">*</sup></label>
      <input type="number" min="1" class="form-control" formControlName="quantity"/>
      <span class="text-danger"
            *ngIf="formEdit.get('quantity').invalid && formEdit.get('quantity').touched">{{ quantity_msg }}
      </span>
    </div>

    <div class="d-flex justify-content-center mb-5">
      <button class="btn btn-success btn-sm col-3" type="submit" [disabled]="formEdit.invalid">Update</button>
    </div>
  </form>
</div>
