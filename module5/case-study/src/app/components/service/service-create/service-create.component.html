<div class="w-50 mx-auto mt-5">
  <h4>Create New Service</h4>
  <form (ngSubmit)="onSubmit();" [formGroup]="formCreate">
    <input type="hidden" class="form-control" formControlName="id"/>
    <div class="form-group">
      <label>serviceType<sup class="text-danger ml-1">*</sup></label>
      <select class="form-control" formControlName="serviceType">
        <option value="">--select an option--</option>
        <option *ngFor="let typeS of serviceTypeList" [ngValue]="typeS">{{ typeS.name }}</option>
      </select>
      <span class="text-danger"
            *ngIf="formCreate.get('serviceType').invalid && formCreate.get('serviceType').touched">{{ serviceType_msg }}
      </span>
    </div>

    <div class="form-group">
      <label>rentType<sup class="text-danger ml-1">*</sup></label>
      <select class="form-control" formControlName="rentType">
        <option value="">--select an option--</option>
        <option *ngFor="let typeA of rentTypeList" [ngValue]="typeA">{{ typeA.name }}</option>
      </select>
      <span class="text-danger"
            *ngIf="formCreate.get('rentType').invalid && formCreate.get('rentType').touched">{{ rentType_msg }}
      </span>
    </div>

    <div class="form-group">
      <label>name<sup class="text-danger ml-1">*</sup></label>
      <input type="text" class="form-control" formControlName="name"/>
      <span class="text-danger"
            *ngIf="formCreate.get('name').invalid && formCreate.get('name').touched">{{ name_msg }}
      </span>
    </div>

    <div class="form-group">
      <label>area<sup class="text-danger ml-1">*</sup></label>
      <input type="number" class="form-control" formControlName="area"/>
      <span class="text-danger"
            *ngIf="formCreate.get('area').invalid && formCreate.get('area').touched">{{ area_msg }}
      </span>
    </div>
    <div class="form-group">
      <label>cost<sup class="text-danger ml-1">*</sup></label>
      <input type="number" class="form-control" formControlName="cost"/>
      <span class="text-danger"
            *ngIf="formCreate.get('cost').invalid && formCreate.get('cost').touched">{{ cost_msg }}
      </span>
    </div>
    <div class="form-group">
      <label>maxPeople<sup class="text-danger ml-1">*</sup></label>
      <input type="number" class="form-control" formControlName="maxPeople"/>
      <span class="text-danger"
            *ngIf="formCreate.get('maxPeople').invalid && formCreate.get('maxPeople').touched">{{ maxPeople_msg }}
      </span>
    </div>

    <div class="form-group">
      <label>standardRoom<sup class="text-danger ml-1">*</sup></label>
      <select class="form-control" formControlName="standardRoom">
        <option value="Vip" [selected]="true">Vip</option>
        <option value="Business">Business</option>
        <option value="Normal">Normal</option>
      </select>
      <span class="text-danger"
            *ngIf="formCreate.get('standardRoom').invalid && formCreate.get('standardRoom').touched">{{ standardRoom_msg }}
      </span>
    </div>
    <div class="form-group">
      <label>numberOfFloors<sup class="text-danger ml-1">*</sup></label>
      <input type="text" class="form-control" formControlName="numberOfFloors"/>
      <span class="text-danger"
            *ngIf="formCreate.get('numberOfFloors').invalid && formCreate.get('numberOfFloors').touched">{{ numberOfFloors_msg }}
      </span>
    </div>
    <div class="form-group">
      <label>otherConvenience<sup class="text-danger ml-1">*</sup></label>
      <input type="text" class="form-control" formControlName="otherConvenience"/>
      <span class="text-danger"
            *ngIf="formCreate.get('otherConvenience').invalid && formCreate.get('otherConvenience').touched">{{ otherConvenience_msg }}
      </span>
    </div>
    <div class="form-group">
      <label>poolArea<sup class="text-danger ml-1">*</sup></label>
      <input type="text" class="form-control" formControlName="poolArea"/>
      <span class="text-danger"
            *ngIf="formCreate.get('poolArea').invalid && formCreate.get('poolArea').touched">{{ poolArea_msg }}
      </span>
    </div>
    <div class="form-group">
      <label>freeService<sup class="text-danger ml-1">*</sup></label>
      <input type="text" class="form-control" formControlName="freeService"/>
      <span class="text-danger"
            *ngIf="formCreate.get('freeService').invalid && formCreate.get('freeService').touched">{{ freeService_msg }}
      </span>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-success btn-sm w-25 mb-5" type="submit" [disabled]="formCreate.invalid">Save</button>
    </div>
  </form>
</div>
