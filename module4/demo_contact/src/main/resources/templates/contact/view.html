<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="common/layout :: head">
    <title>view</title>
</head>
<body>
<div class="container mt-3">
    <form class="col-sm-6 offset-3" th:action="@{/contact}" method="get" th:object="${contact}">
        <h3 class="row offset-3">View contact</h3>
        <div class="form-group row form-group-sm">
            <input th:type="hidden" class="form-control" name="id" th:field="*{contactId}">
        </div>
        <div class="form-group row form-group-sm">
            <label class="control-label col-sm-2" for="name">Name</label>
            <div class="col-sm-10">
                <input type="text" id="name" class="form-control" th:field="*{name}" readonly/>
            </div>
        </div>

        <div class="form-group row form-group-sm">
            <label class="control-label col-sm-2" for="birthday">Birthday</label>
            <div class="col-sm-10">
                <input type="date" id="birthday" class="form-control" th:field="*{birthday}" readonly/>
            </div>
        </div>

        <div class="form-group row form-group-sm">
            <label class="control-label col-sm-2" for="gender">Gender</label>
            <div class="col-sm-10">
                <input type="text" id="gender" class="form-control" th:field="*{gender}" readonly/>
            </div>
        </div>

        <div class="form-group row form-group-sm">
            <label class="control-label col-sm-2" for="phone">Phone</label>
            <div class="col-sm-10">
                <input type="text" id="phone" class="form-control" th:field="*{phone}" readonly/>
            </div>
        </div>

        <div class="form-group row form-group-sm">
            <label class="control-label col-sm-2" for="email">Email</label>
            <div class="col-sm-10">
                <input type="text" id="email" class="form-control" th:field="*{email}" readonly/>
            </div>
        </div>

        <div class="form-group row form-group-sm">
            <label class="control-label col-sm-2" for="address">Address</label>
            <div class="col-sm-10">
                <input type="text" id="address" class="form-control" th:field="*{address}" readonly/>
            </div>
        </div>

        <div class="form-group row form-group-sm">
            <label class="control-label col-sm-2" for="group">Group</label>
            <div class="col-sm-10">
                <input type="text" id="group" class="form-control" th:field="*{contactGroup.groupName}" readonly/>
            </div>
        </div>

        <div class="form-group row form-group-sm">
            <button type="submit" class="btn btn-primary btn-sm">OK</button>
        </div>
    </form>
</div>

<!--Footer-->
<div class="container-fluid">
    <footer class="fixed-bottom" th:insert="common/layout :: footer"></footer>
</div>
</body>
</html>
