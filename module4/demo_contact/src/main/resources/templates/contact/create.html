<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="common/layout :: head">
    <title>create</title>
</head>

<body>
<div class="container mt-3">
    <form class="create-form col-sm-6 offset-3" id="createForm" th:action="@{/contact/create}" method="post" th:object="${contact}">
        <h3 class="row offset-3">Create new contact</h3>
        <div class="form-group row form-group-sm">
            <input th:type="hidden" class="form-control" name="id" th:field="*{contactId}">
        </div>
        <div class="form-group row form-group-sm">
            <label class="control-label col-sm-2" for="name">Name</label>
            <div class="col-sm-10">
                <input type="text" id="name" class="form-control" th:field="*{name}"/>
                <span class="msg" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
        </div>

        <div class="form-group row form-group-sm">
            <label class="control-label col-sm-2" for="birthday">Birthday</label>
            <div class="col-sm-10">
                <input type="date" id="birthday" class="form-control" th:field="*{birthday}"/>
                <span class="msg" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span>
            </div>
        </div>

        <div class="form-group row form-group-sm">
            <label class="control-label col-sm-2">Gender</label>
            <div class="col-sm-10">
                <label class="radio-inline ml-1 mr-3">
                    <input type="radio" name="gender" th:field="*{gender}" th:value="male" checked="checked"/>Male
                </label>
                <label class="radio-inline ml-1 mr-3">
                    <input type="radio" name="gender" th:field="*{gender}" th:value="female"/>Female
                </label>
                <label class="radio-inline ml-1 mr-3">
                    <input type="radio" name="gender" th:field="*{gender}" th:value="other"/>Other
                </label>
                <p><span class="msg" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span></p>
            </div>
        </div>

        <div class="form-group row form-group-sm">
            <label class="control-label col-sm-2" for="phone">Phone</label>
            <div class="col-sm-10">
                <input type="text" id="phone" class="form-control" th:field="*{phone}"/>
                <span class="msg" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
            </div>
        </div>

        <div class="form-group row form-group-sm">
            <label class="control-label col-sm-2" for="email">Email</label>
            <div class="col-sm-10">
                <input type="text" id="email" class="form-control" th:field="*{email}"/>
                <span class="msg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
        </div>

        <div class="form-group row form-group-sm">
            <label class="control-label col-sm-2" for="address">Address</label>
            <div class="col-sm-10">
                <input type="text" id="address" class="form-control" th:field="*{address}"/>
                <span class="msg" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
            </div>
        </div>

        <div class="form-group row form-group-sm">
            <label class="control-label col-sm-2" for="group">Group</label>
            <div class="col-sm-10">
                <select class="form-control" id="group" th:field="*{contactGroup}">
                    <option th:each="type:${groupList}"
                            th:value="${type.groupId}"
                            th:text="${type.groupName}">
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group row form-group-sm">
            <label class="control-label col-sm-2"></label>
            <div class="col-sm-10">
                <button type="button" class="btn btn-danger btn-sm mr-2">
                    <a th:href="@{/contact}">Cancel</a>
                </button>
                <button type="submit" class="btn btn-primary btn-sm ml-2">Save</button>
            </div>
        </div>
    </form>
</div>

<!--Footer-->
<div class="container-fluid">
    <footer class="fixed-bottom" th:insert="common/layout :: footer"></footer>
</div>
</body>
</html>
