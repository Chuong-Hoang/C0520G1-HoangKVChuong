<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="common/layout :: head">
    <title>home</title>
</head>
<body>
<div class="container-fluid" th:fragment="furama-bar">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#"><i class="fas fa-user-circle mr-2"></i>CHUONG</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}"><i class="fas fa-home"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student}">Student</a>
                </li>
            </ul>
        </div>
        <div sec:authorize="isAuthenticated()" class="d-flex">
            <p style="color: white" class="mr-3" th:if="${#request.userPrincipal}" th:text="${#request.userPrincipal.name} + ': Hoang Kim Van Chuong'"></p>
            <a th:if="${#request.userPrincipal}" th:href="@{/logout}" data-toggle="tooltip" data-placement="bottom" title="Logout"><i class="fas fa-power-off mr-1" style="color: red"></i></a>
        </div>
        <div sec:authorize="isAnonymous()" class="d-flex">
            <a th:href="@{/login}"><i class="fas fa-power-off mr-1"></i><span style="color: white; font-family: Consolas">Login</span></a>
        </div>
    </nav>
</div>

<!--Carousel-->
<div class="container-fluid">
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-fluid" th:src="@{img/view_1.jpg}" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img class="img-fluid" th:src="@{img/view_2.jpg}"  alt="Image 2">
            </div>
            <div class="carousel-item">
                <img class="img-fluid" th:src="@{img/view_3.jpg}"  alt="Image 3">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>

<!--Footer-->
<div class="container-fluid">
    <footer class="fixed-bottom" th:insert="common/layout :: footer"></footer>
</div>

<!-- Use tooltip (Logout)-->
<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>
</html>
