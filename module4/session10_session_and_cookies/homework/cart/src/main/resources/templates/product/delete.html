<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>delete</title>
</head>
<body>
<a href="/">Home</a><br><br>
<a href="/product/create">Create New</a><br><br>
<hr>
<br>

<h1>Delete Product</h1>
<p>
    <a href="/product">Back to list</a>
</p>

<form th:action="@{/product/delete}" method="post" th:object="${el}">
    <table border="1" style="border-collapse: collapse">
        <input type="hidden" name="id" th:field="*{id}" />
        <tr>
            <td>Name</td>
            <td th:text="${el.name}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td th:text="${el.price}"></td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td th:text="${el.quantity}"></td>
        </tr>
        <tr>
            <td>Color</td>
            <td th:text="${el.color}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td th:text="${el.description}"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <p th:if="${el.category != null}" th:text="${el.category.categoryName}"></p>
                <p th:if="${el.category == null}" th:text="${'N/A'}"></p>
            </td>
        </tr>
        <tr>
            <td><button type="button"><a href="/product">Cancel</a></button></td>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </table>
</form>

</body>
</html>
