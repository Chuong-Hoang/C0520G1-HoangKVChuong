plugins {
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'jstl', name: 'jstl', version: ''
    testCompile group: 'jdbc', name: 'jdbc-connector', version: '8.0.21'
}
