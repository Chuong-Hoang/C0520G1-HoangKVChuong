<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược và chuyển đổi chuỗi</title>
</head>
<body>
<script>
    let str = prompt('Input a string: ');
    let tempStr = '';
    for (let i = str.length -1; i>=0; i--){
        tempStr += str.charAt(i);
    }
    alert('Ket qua: ' + tempStr);
    alert('To upper: ' + str.toUpperCase());
    alert('To lower: ' + str.toLowerCase());

    //Chuyen doi hoa thuong
    let upper = 'ABCDEFGHIJKLMNOPQRSTUWVXYZ';
    let lower = 'abcdefghijklmnopqrstuwvxyz';
    tempStr = '';
    for(let i = 0; i < str.length; i++){
        let s = str.charAt(i);
        if(lower.indexOf(s) !== -1){
           tempStr += s.toUpperCase();
        } else if(upper.indexOf(s) !== -1){
            tempStr += s.toLowerCase();
        } else {
            tempStr += s;
        }
    }
    alert('Transmit: ' + tempStr);
</script>
</body>
</html>
