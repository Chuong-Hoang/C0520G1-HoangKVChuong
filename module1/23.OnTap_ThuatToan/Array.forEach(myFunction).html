<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    let txt = "";
    let numbers = [45, 4, 9, 16, 25];
    numbers.forEach(myFunction);
    alert(txt);

    function myFunction(value) {
        txt = txt + value + "\n";
    }
</script>
</body>
</html>
