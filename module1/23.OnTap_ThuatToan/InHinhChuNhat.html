<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = 6;
    let str = '';
    for (let i = 0; i < n; i++) {
        arr[i] = [];
        for (let j = 0; j < 5; j++) {
            arr[i][j] = '*';
        }
        str += arr[i].join(" ") + '\n';
    }
    alert(str);
</script>
</body>
</html>
