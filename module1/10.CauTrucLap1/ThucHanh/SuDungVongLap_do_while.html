<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vòng lặp do...while</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = parseInt(prompt("Enter a number from 1 to 10: "));
        alert("You have just input: " + value);
    } while (value >= 1 && value < 10);
</script>
</body>
</html>
