<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh if else if</title>
</head>
<body>
<script>
    let name = prompt("Enter your name, please!");
    if (name == 'Admin') {
        let password = prompt("Please enter password:");
        if (password == 'TheMaster') {
            alert("Welcome!");
        } else if (password == null) {
            alert("Canceled");
        } else {
            alert("Wrong password");
        }
    } else if (name == null) {
        alert("Canceled");
    } else {
        alert("I don't know you");
    }
</script>
</body>
</html>
