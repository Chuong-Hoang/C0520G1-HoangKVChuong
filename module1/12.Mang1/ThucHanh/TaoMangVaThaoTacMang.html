<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo mảng và thao tác với mảng</title>
</head>
<body>
<h3>Sample Screen:</h3>
<input type="text" name="text" id="textValue">
<input type="button" name="butt1" onclick="addElementToArray()" value="Add">
<input type="button" name="butt2" onclick="displayArray()" value="Display">
<div id="result"></div>
<script>
    let x = 0;
    let myArray = Array();
    function addElementToArray() {
        myArray[x] = document.getElementById('textValue').value;
        alert("Element: " + myArray[x] + " added at index " + x);
        x++;
        document.getElementById('textValue').value = "";
    }

    function displayArray() {
        let e = "<hr>";
        for(let i = 0; i < myArray.length; i++) {
            e += "Element " + i + ": " + myArray[i] + "<br>";
        }
        document.getElementById('result').innerHTML = e;
    }
</script>
</body>
</html>
