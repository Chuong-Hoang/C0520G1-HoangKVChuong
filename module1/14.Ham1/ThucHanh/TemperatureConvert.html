<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Fahrenheit</label>
<input type="number" id="fah" oninput="convert()" name="input"><br><br>
<label>Celsius</label>
<input type="number" id="cel" name="output"><br><br>
<script>
     function convert() {
        let fah = document.getElementById('fah').value;
        let cel = (fah - 32) / 1.8;
        document.getElementById('cel').value = cel;
     }
</script>
</body>
</html>
