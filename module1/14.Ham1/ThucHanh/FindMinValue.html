<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    function findMin(a) {
        if(a.length === 0) {
            alert("The array is empty");
            return null;
        } else {
            let min = a[0];
            for (let i = 0; i < a.length; i++) {
                if (min > a[i]) {
                    min = a[i];
                }
            }
            return min;
        }
    }
    alert(findMin(arr1));
    alert(findMin(arr2));
    alert(findMin(arr3));
    alert(findMin(arr4));
</script>
</body>
</html>
