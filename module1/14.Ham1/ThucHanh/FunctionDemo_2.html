<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Demo 2</title>
</head>
<body>
<script type="text/javascript">
    function newFunction() {
        for (let i = 0; i < arguments.length; i++) {
            alert("The " + i + " argument is: " + arguments[i]);
        }
    }
    newFunction("I am", "an engineer", "in", "a company");
</script>
</body>
</html>
