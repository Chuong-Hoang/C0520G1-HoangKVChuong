<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<p><b>Ứng dụng chuyển đổi tiền tệ</b></p>
<form name="money_change" action="#" method="post">
    <label><b>Amount</b></label><br>
    <input id="amount" type="number" name="amount" required><br>
    <p id="result" style="color:blue;"></p>
    <label><b>From Currency<br></label><br>
    <select id="from">
        <option>Vietnam</option>
        <option>USD</option>
    </select><br>
    <br>
    <label><b>To Currency</b></label><br>
    <select id="to">
        <option>USD</option>
        <option>Vietnam</option>
    </select><br>
    <br>
    <button type="button" onclick="convertMoney();"><b>Convert</b></button><br>
    <br>
    <p id="note"></p>
<script>
  function convertMoney(){
      let from = document.getElementById('from').value;
      let to = document.getElementById('to').value;
      let amount = document.getElementById('amount').value;
      let result = document.getElementById('result');
      if(document.getElementById('amount').value <= 0) {
          document.getElementById('note').innerHTML = "<mark><b>Vui lòng nhập số tiền thực</b></mark>";
      } else {
          if(from == "Vietnam" && to == "USD") {
              //document.getElementById('result').innerHTML = "Result: " + (amount/23000);
              result.innerHTML = "Result: " + (amount/23000);
          } else if(from == "USD" && to == "Vietnam") {
              //document.getElementById('result').innerHTML = "Result: " + (amount*23000);
              result.innerHTML = "Result: " + (amount*23000);
          } else {
             // document.getElementById('result').innerHTML = "Result: " + amount;
              result.innerHTML = "Result: " + amount;
          }
          document.getElementById('note').innerHTML = "Chuyển đổi thành công!";
      }
  }
</script>
</form>
</body>
</html>
