<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành toán tử</title>
</head>
<body>
<button type="button" onclick="tinhDienTich();">Tính diện tích CN</button><br>
<br>
<script>
    function tinhDienTich(a,b) {
        a = prompt("enter a");
        b = prompt("enter b");
        alert("The width is " + a);
        alert("The height is " + b);
        alert("The area is " + (a*b));
    }
</script>
<script src="tinhDienTich.js"></script>
</body>
