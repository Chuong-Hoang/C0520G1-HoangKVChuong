<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    // use for-of to browse each value of array elements
    for(i of x) {
        document.writeln(i);
    }
    document.write(x);
    document.write("<br>");
    let first = 0;
    let last = x.length - 1;
    while (first < last) {
        let transmit = x[first];
        x[first] = x[last];
        x[last] = transmit;
        first++;
        last--;
    }
    // use for-of to re-browse each value of array elements
    for(i of x) {
        document.writeln(i);
    }
    document.write(x);
</script>
</body>
</html>
