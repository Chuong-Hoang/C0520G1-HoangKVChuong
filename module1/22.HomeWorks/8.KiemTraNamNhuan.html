<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<button type="button" onclick="location.reload();">Check leap year</button>
<script>
    let year = parseInt(prompt("Enter a year:"));
    alert(isLeapYear(year));

    function isLeapYear(year) {
        if (year % 4 === 0) {
            if (year % 100 === 0) {
                if (year % 400 === 0) {
                    return true;
                    //alert(year + " is a leap year");
                } else {
                    return false;
                    //alert(year + " is NOT a leap year");
                }
            } else {
                return true;
                //alert(year + " is a leap year");
            }
        } else {
            return false;
            //alert(year + " is NOT a leap year");
        }
    }
</script>
</body>
</html>
