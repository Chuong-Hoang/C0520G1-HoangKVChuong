<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
Array: x = [-3, 5, 1, 3, 2, 10, 4, -5, 30]
</pre>
<script>
    let x = [-3, 5, 1, 3, 2, 10, 4, -5, 30];
    let max = x[0];
    let index = 0;
    for(let i = 1; i < x.length; i++) {
        if(max < x[i]) {
            max = x[i];
            index = i;
        }
    }
    document.write("Max value is " + max + " at index " + index);
</script>
</body>
</html>
