<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Requirement 1</title>
</head>
<body>
<button type="button" onclick="addNewCustomer()">Add New Customer</button>
<button type="button" onclick="display()">Display Customer Information</button>
<script>
    function addNewCustomer() {
        location.reload();
    }
</script>
<script>
        let customerName = prompt("1.Customer name: ");
        let idNumber = prompt("2.Customer ID: ");
        let birthDay = prompt("3.Customer DOB: ");
        let email = prompt("4.Customer email: ");
        let addr = prompt("5.Customer address: ");
        let customerType = prompt("6.Customer type (Diamond/Platinum/Gold/Silver/Member): ");
        let discount = prompt("7.Discount (%): ");
        let peopleIncluded = prompt("8.Quantity staying with the customer: ");
        let rentDays = prompt("9.Rent days: ");
        let serviceType = prompt("10.Service type (villa/house/room): ");
        let roomClass = prompt("11.Accommodation class (vip/business/normal): ");
        let villa = 500;
        let house = 300;
        let room = 100;
        let price = 0;
        let totalAmount = 0;
        // Calculate totalAmount based on discount and service type
        if (serviceType == 'Villa' || serviceType == 'villa') {
            price = villa;
        } else if (serviceType == 'House' || serviceType == 'house') {
            price = house;
        } else if(serviceType =='Room' || serviceType =='room') {
            price = room;
        } else {
            price = 0;
        }
        totalAmount = price * rentDays * (1 - discount/100);

    function display() {
        alert("CUSTOMER INFORMATION" + "\n" +
            "1.Customer name: " + customerName + "\n" +
            "2.Customer ID: " + idNumber +"\n" +
            "3.Customer DOB: " + birthDay + "\n" +
            "4.Customer email: " + email + "\n" +
            "5.Customer address: " + addr + "\n" +
            "6.Customer type: " + customerType + "\n" +
            "7.Discount (%): " + discount + "\n" +
            "8.Quantity staying with the customer: " + peopleIncluded + "\n" +
            "9.Rent days: " + rentDays + "\n" +
            "10.Service type: " + serviceType + "\n" +
            "11.Accommodation class: " + roomClass + "\n" +
            "12.Price before discount ($/day): " + price + "\n" +
            "13.Total Amount ($): " + totalAmount + "\n"
        );
    }
</script>

</body>
</html>
