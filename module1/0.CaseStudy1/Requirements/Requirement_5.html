<!DOCTYPE html>

<body>
<style>
    table {
        border: 1px solid blue;
        border-collapse: collapse;
    }
    td, th {
        border: 1px solid lightgrey;
        width: 120px;
        height: 35px;

        color: blue;

    }
</style>
<label>Add new customer -</label>
<input type="button" onclick="addNewCustomer()" value="ADD">
<br><br>
<p id="result"></p>

<script>
    let customerList = [
        ['Chuong Hoang', 12345678, '20/04/1988', 'chuong@hoang.com','Quảng Trị', 'Platinum',
        15, 3, 7, 'Villa', 'Vip'],
        ['Van Chuong', 12345678, '10/09/1977', 'abc@hoang.com','Đà Nẵng', 'Diamond',
            15, 2, 6, 'House', 'Normal'],
        ['Hoang Kim', 12345678, '22/06/1980', 'kkkkk@hoang.com','Huế', 'Silver',
            15, 4, 9, 'Room', 'Business'],
        ['Chuong Hoang', 12345678, '20/04/1988', 'chuong@hoang.com','Quảng Trị', 'Platinum',
            15, 3, 7, 'Villa', 'Vip'],
        ['Van Chuong', 12345678, '10/09/1977', 'bbbbb@hoang.com','Đà Nẵng', 'Diamond',
            15, 2, 6, 'House', 'Normal'],
        ['Hoang Kim', 12345678, '22/06/1980', 'hhhhhhh@hoang.com','Huế', 'Silver',
            15, 4, 9, 'Room', 'Business'],
        ['Chuong Hoang', 12345678, '20/04/1988', 'sssss@hoang.com','Quảng Trị', 'Platinum',
            15, 3, 7, 'Villa', 'Vip'],
        ['Van Chuong', 12345678, '10/09/1977', 'chuong@hoang.com','Đà Nẵng', 'Diamond',
            15, 2, 6, 'House', 'Normal'],
        ['Hoang Kim', 12345678, '22/06/1980', 'love@hoang.com','Huế', 'Silver',
            15, 4, 9, 'Room', 'Business'],
        ['Chuong Hoang', 12345678, '20/04/1988', 'chuong@happy.com','Quảng Trị', 'Platinum',
            15, 3, 7, 'Villa', 'Vip']
    ];
    display()

    function display() {
        let tableString = '';
        tableString += '<table>\n' +
            '    <caption><b>FURAMA RESORT CUSTOMER MANAGEMENT</b></caption>\n' + '<br>' +
            '    <tr>\n' +
            '        <th>No.</th>\n' +
            '        <th>Customer Name</th>\n' +
            '        <th>Identity No.</th>\n' +
            '        <th>Birthday</th>\n' +
            '        <th>Email</th>\n' +
            '        <th>Address</th>\n' +
            '        <th>Customer Type</th>\n' +
            '        <th>Discount</th>\n' +
            '        <th>People Include</th>\n' +
            '        <th>Rent Days</th>\n' +
            '        <th>Service Type</th>\n' +
            '        <th>Room Class</th>\n' +
            '        <th>Total Amount</th>\n' +
            '        <th>Edit Info</th>\n' +
            '        <th>Delete Info</th>\n' +
            '    </tr>';
        for(let i = 0; i < customerList.length; i++) {
            tableString += '<tr>';
            tableString += '<td>' +(i+1) + '</td>';
            for(let j = 0; j < customerList[i].length; j++) {
                tableString += '<td>'+ customerList[i][j]+'</td>';
            }
            tableString += '<td>'+ 'Total Amount' + '</td>' +
            '<td><button onclick="editCustomer('+ i + ')">Edit</button></td>' +
            '<td><button onclick="deleteCustomer('+ i + ')">Delete</button></td>';
            tableString += '</tr>';
        }
        tableString += '</table>';
        document.getElementById('result').innerHTML = tableString;
    }

    function addNewCustomer(){
       let num = prompt('How many customer to be added?');
       for(let i = 0; i < num; i++) {
           let newCustomer = [];
           let msg = '';
           for(let j = 0; j < 11; j++) {
               switch (j){
                   case 0:
                       msg = 'customer name';
                       break;
                   case 1:
                       msg = 'customer ID';
                       break;
                   case 2:
                       msg = 'customer birthday';
                       break;
                   case 3:
                       msg = 'customer email';
                       break;
                   case 4:
                       msg = 'customer address';
                       break;
                   case 5:
                       msg = 'customer type';
                       break;
                   case 6:
                       msg = 'discount';
                       break;
                   case 7:
                       msg = 'people included';
                       break;
                   case 8:
                       msg = 'rent days';
                       break;
                   case 9:
                       msg = 'service type';
                       break;
                   case 10:
                       msg = 'room class';
                       break;
               }
               newCustomer[j] = prompt("Person " + (i+1) + "_" + msg + ":");
           }
           customerList.push(newCustomer);
       }
       display();
    }

    function editCustomer(num) {
        let string = '';
        for(let j = 0; j < 11; j++) {
            string += (j+1) +'. ' + customerList[num][j] + '\n';
        }
        let choose = prompt("Choose field to be edited: " + '\n' + string);
        let msg = '';
            switch (choose-1){
                case 0:
                    msg = 'customer name';
                    break;
                case 1:
                    msg = 'customer ID';
                    break;
                case 2:
                    msg = 'customer birthday';
                    break;
                case 3:
                    msg = 'customer email';
                    break;
                case 4:
                    msg = 'customer address';
                    break;
                case 5:
                    msg = 'customer type';
                    break;
                case 6:
                    msg = 'discount';
                    break;
                case 7:
                    msg = 'people included';
                    break;
                case 8:
                    msg = 'rent days';
                    break;
                case 9:
                    msg = 'service type';
                    break;
                case 10:
                    msg = 'room class';
                    break;
            }
           customerList[num][choose-1] = prompt('Enter ' + msg + ":");
            display();
    }

    function deleteCustomer(num){
        let choose = confirm('Do you really want to delete ' + customerList[num][0] + '?');
        if(choose) {
            customerList.splice(num, 1);
        } else {
            alert('You do not delete any customer.');
        }
        display();
    }
</script>
</body>
</html>
