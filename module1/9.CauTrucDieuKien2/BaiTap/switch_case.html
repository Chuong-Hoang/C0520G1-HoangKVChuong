<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<form name="calendar" action="#" method="">
    <input id="month" type="number" name="month">
    <input onclick="check()" type="button" value="Tính số ngày">
    <p id = "result"></p>
</form>
<script>
    function check() {
        let msg = '';
        let month = parseInt(document.getElementById('month').value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                msg = "Tháng " + month + " có 31 ngày";
                break;
            case 2:
                msg = "Tháng 2 có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                msg = "Tháng " + month + " có 30 ngày";
                break;
            default:
                msg = "<mark>Vui lòng nhập tháng hợp lệ</mark>";
        }
        document.getElementById('result').innerHTML = "<b>" + msg + "</b>";
    }
</script>
</body>
</html>
