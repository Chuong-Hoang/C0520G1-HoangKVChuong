<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="radio" id="radioTest" onclick="hideShow()" />

<script>
    let count = 1;
    function hideShow() {
        let radioElement = document.getElementById("radioTest");

        if (count == 0) {
            radioElement.checked = false;
            count = 1;
        } else {
            count = 0;
        }
    }
</script>
</body>
</html>
