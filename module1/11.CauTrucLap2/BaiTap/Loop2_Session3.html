<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop2 Session3</title>
</head>
<body>
<h3>In tam giác vuông với các góc vuông nằm ở các vị trí khác nhau</h3>
<script>
    let string1 = '';
    for(let i = 1; i <=5; i++) {
        for(let j = i; j >= 1; j--) {
            string1 += "*";
        }
        string1 += "<br>";
    }
    document.write(string1);
</script>
<br>
<script>
    let string2 = '';
    for(let i = 1; i <= 5; i++) {
        for(let j = i; j <= 5; j++) {
            string2 += "*";
        }
        string2 += "<br>";
    }
    document.write(string2);
</script>
<br>
<script>
    let string3 = "";
    for(let i = 1; i <= 5; i++) {
        for(let j = i; j >= 1; j--) {
            if (j == i) {
                string3 += "*"
            } else {
                string3 += "&nbsp;";
            }
        }
        string3 += "<br>";
    }
    document.write(string3);
</script>
</body>
</html>
