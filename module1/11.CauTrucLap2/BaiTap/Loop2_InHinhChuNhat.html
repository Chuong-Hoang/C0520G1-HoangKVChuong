<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Bài 4: In hình chữ nhật</h4>
<script>
    let string = "";
    for(let i = 1; i <= 7; i++) {
        if(i == 1 || i == 7) {
            for(let j = 1; j <= 21; j++) {
                string += "*"
            }
        } else {
            for(let j = 1; j <= 21; j++) {
                if(j == 1 || j == 21) {
                    string += "*";
                } else {
                    string += "&nbsp;&nbsp;";
                }
            }
        }
        string += "<br>";
    }
    document.write(string);
</script>
</body>
</html>
