<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Chương trình in ra các số từ 1 đến 100</h4>
<script>
    let i;
    let string = "";
    for(i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 != 0) {
            string += "Fizz <br>";
        } else if (i % 5 == 0 && i % 3 != 0) {
            string += "Buzz <br>";
        } else if (i % 3 == 0 && i % 5 == 0) {
            string += "FizzBuzz <br>";
        } else {
            string += i + "<br>";
        }
    }
    document.write(string);
</script>
</body>
</html>
