<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let len = parseInt(prompt('Enter the length of the array:'));
    let arr = [];
    if (len < 1 || len > 50) {
        alert("length is not valid!");
    } else {

        for(let i = 0; i < len; i++){
            arr[i] = parseInt(prompt('Input the value of element ' + i));
        }
    }
    alert('The array: ' + arr);
    alert('the average of numbers that divided by 3: ' + averageOfNumbersDividedBy3(arr));

    function averageOfNumbersDividedBy3(arr){
        let sum = 0;
        let count = 0;
        for(let i = 0; i < arr.length; i++){
            if(arr[i] % 3 === 0){
                sum += arr[i];
                count++;
            }
        }
        return sum/count;
    }
</script>
</body>
</html>
