<body>
<script>
    alert(checkPerfectNumber());
    function checkPerfectNumber(){
        let num = parseInt(prompt("Input a number: "));
        if(num > 0){
            let sum = 0;
            for(let i = 1; i < num; i++){
                if(num%i === 0) {sum += i;}
            }
            if(sum === num) {
                //alert(num + ' is a perfect number.');
                return true;
            } else {
                //alert(num + 'is not a perfect number');
                return false;
            }
        } else {
            //alert(num + 'is not a positive number');
            return false;
        }
    }
</script>
