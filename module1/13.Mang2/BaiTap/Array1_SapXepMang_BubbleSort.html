<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
arr = [1, 7, -5, 3, -12, 34, 9, -18, 45, 20, 36];
</pre>
<p id="beforeSort"></p>
<p id="afterSort"></p>
<script>
    let arr = [1, 7, -5, 3, -12, 34, 9, -18, 45, 20, 36];
    document.getElementById('beforeSort').innerHTML = "Before sort: " + arr.join(" ");
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] < arr[j+1]) {
                let temp = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = temp;
            }
        }
    }
    document.getElementById('afterSort').innerHTML = "After sort: " + arr.join(" ");
</script>
</body>
</html>
