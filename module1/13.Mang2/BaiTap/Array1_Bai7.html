<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<input type="button" name="butt" onclick="checkMatch()" value = "Check Match">
<p id="end"></p>
<script>
    let myArray = [];
    let string = "";
    for (let i = 0; i < 10; i++) {
        myArray[i] = parseInt(prompt("Enter a value: "));
        string += myArray[i] + "_";
    }
    document.getElementById('result').innerHTML = "Array: " + string.substr(0, (string.length - 1));

    function checkMatch() {
        let search = parseInt(prompt("Enter a searching value: "));
        let str = "";
        let index = -1;
        let len = myArray.length;
        for (let i = 0; i < len; i++) {
            if (myArray[i] === search) {
                index = i;
                myArray[myArray.length] = 0;
                myArray.splice(index, 1)
            }
            str += myArray[i] + "_";
        }
        document.getElementById('end').innerHTML = str.substr(0, (str.length-1));
    }
</script>
</body>
</html>
