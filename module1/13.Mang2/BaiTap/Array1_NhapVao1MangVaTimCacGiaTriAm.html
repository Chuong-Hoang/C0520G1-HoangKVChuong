<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<p id="negative"></p>
<script>
    let myArray = [];
    let string = "";
    for (let i = 0; i < 5; i++) {
        myArray[i] = parseInt(prompt("Enter a value: "));
        string += myArray[i] + "_";
    }
    document.getElementById('result').innerHTML = string.substr(0, (string.length - 1));
    let count = 0;
    string = "";
    for (let x in myArray) {
        if (myArray[x] < 0) {
            string += myArray[x] + "_";
            count++;
        }
    }
    document.getElementById('negative').innerHTML = "There are " + count + " element(s) that is less than 0: "
    + string.substr(0, (string.length-1));
</script>
</body>
</html>
