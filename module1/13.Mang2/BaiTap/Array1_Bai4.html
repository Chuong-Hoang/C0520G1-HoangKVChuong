<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<p id="reverse"></p>
<script>
    let myArray = [];
    let string = "";
    for (let i = 0; i < 10; i++) {
        myArray[i] = parseInt(prompt("Enter a value: "));
        string += myArray[i] + "_";
    }
    document.getElementById('result').innerHTML = string.substr(0, (string.length - 1));
    document.getElementById('reverse').innerHTML = myArray.reverse().join(". ");
</script>
</body>
</html>
