<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><b>Bài 1: Nối tất cả các phần tử trong một mảng chuỗi lại với nhau</b></p>
<script>
    let string = ["Red", "White", "Black", "Pink", "Purple", "Yellow"];
    document.writeln(string.join());
    document.write("<br>");
    document.writeln(string.join("_"));
    document.write("<br>");
    document.write(string.join(" "));
    document.write("<br>");
    document.write(string.join("#"));
</script>
</body>
</html>
