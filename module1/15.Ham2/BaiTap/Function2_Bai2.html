<p><b>Bài 2: Hàm tính diện tích và chu vi hình tròn</b></p>
<script>
    function tinhDienTichVaChuViHinhTron(a) {
        if (a > 0) {
            return alert("Dien tich: " + Math.PI*a*a + "\n" + "Chu vi: " + 2*Math.PI*a);
        } else {
            return alert("Vui long nhap ban kinh la so duong");
        }
    }
    tinhDienTichVaChuViHinhTron(0);
</script>
