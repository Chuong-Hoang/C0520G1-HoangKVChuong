<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><b>Bài 1: Hàm tính bình phương của 1 số vừa nhập vào</b></p>
<script>
    function binhPhuongMotSo(a) {
        if (a >= 0 || a < 0) {
            return a * a;
        } else {
            alert("Bạn vừa nhập vào không phải là kiểu number");
        }
    }
    alert("Bình phương của số vừa nhập là: " + binhPhuongMotSo(parseFloat(prompt("Nhập vào một số:"))));

</script>
</body>
</html>
