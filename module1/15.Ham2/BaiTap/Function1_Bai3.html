<p><b>Bài 3: Hàm so sánh 2 giá trị</b></p>
<p>Tạo hàm nhận vào hai tham số. Nếu giá trị của tham
    số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại
    thông báo cho người dùng. Nếu giá trị của tham số thứ nhất
    nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.</p>
<script>
    compareTwoNumber();
    function compareTwoNumber() {
        let a = parseFloat(prompt("Nhập vào một số: "));
        let b = parseFloat(prompt("Nhập một số khác: "));
        if (a > b) {
            alert (a + " lớn hơn " + b);
        } else {
            alert ("Tổng 2 số là: " + (a + b));
        }
    }
</script>
