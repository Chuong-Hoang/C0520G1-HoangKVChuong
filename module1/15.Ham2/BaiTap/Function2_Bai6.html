<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt("Enter a number:");
    alert(x + " is a positive number? " + isPositiveNumber(x));

    function isPositiveNumber(num) {
        num = parseInt(num);
        if(num > 0) return true;
        return false;
    }
</script>
</body>
</html>
