<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circles</title>
</head>
<body>
<canvas id="myCanvas" onclick="createCircle3()" width="1368px" height="768px" style="border: 1px solid orangered;"></canvas>

<script>
    class Circle {
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
        createCircle() {
            let ctx = document.getElementById('myCanvas').getContext('2d');
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
            ctx.fill();
        }

    }
    function createCircle1() {
        let ctx = document.getElementById('myCanvas').getContext('2d');
        let inputX = prompt("Input value x: ");
        let inputY = prompt("Input value y: ");
        let inputRadius = prompt("Input radius: ");
        let circle = new Circle(inputX, inputY, inputRadius)
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2*Math.PI);
        ctx.fill();
    }
    function createCircle2() {
        let ctx = document.getElementById('myCanvas').getContext('2d');
        // let inputX = prompt("Input value x: ");
        // let inputY = prompt("Input value y: ");
        let inputRadius = Math.floor(Math.random()*100);
        let circle = new Circle(500, 500, inputRadius);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2*Math.PI);
        ctx.fill();
    }
    //createCircle1();
    //createCircle2();
    //createCircle3();
    // let inputRadius = Math.floor(Math.random()*100);
    // let circle = new Circle(500, 500, inputRadius);
    // circle.createCircle();
    function getRandomHex() {
        return Math.floor(Math.random()*255);
    }
    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return 'rgb(' + red + ', ' + green + ', ' + blue + ')';
    }
    function createCircle3() {
        let ctx = document.getElementById('myCanvas').getContext('2d');
        let radiusValue = Math.floor(Math.random()*100);
        let fixRadius = radiusValue;
        let color = getRandomColor();
        let circle = new Circle (window.innerWidth*Math.random()-fixRadius, window.innerHeight*Math.random()-fixRadius, fixRadius);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2*Math.PI);
        ctx.strokeStyle = color; // goes with stroke();
        //ctx.fillStyle = color; // goes with fill();
        ctx.stroke();
    }
</script>
</body>
</html>
