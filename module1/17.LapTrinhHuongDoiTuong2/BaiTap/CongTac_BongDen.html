<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công tắc bóng đèn</title>
</head>
<p>
<p><img id="result" src="bulbOFF.gif" width="250" height="400"></p>
<button type="button" onclick="switchLamp()" value="ON/OFF">TURN ON/TURN OFF</button>
<script>
   class Lamp {
       constructor(){
           this.onStatus = false;
       }
       checkStatus(){
           if (this.onStatus) {
               return true;
           } else {
               return false;
           }
       }
   }
   class Switch {
       constructor(){
       }
       turnOnOff(Lamp){
           if(Lamp.checkStatus()) {
               document.getElementById('result').src = 'bulbOFF.gif';
               Lamp.onStatus = false;
           } else {
               document.getElementById('result').src = 'bulbON.gif';
               Lamp.onStatus = true;
           }
       }
   }

   let myLamp = new Lamp();
   let switchButton = new Switch();
   function switchLamp(){
       switchButton.turnOnOff(myLamp);
   }
</script>
</body>
</html>
